<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../scss/index.scss" />

        <title>Tree | Data Structures visually</title>
    </head>
    <body class="data-structure-page" id="tree-page">
        <div class="container">
            <h1>Tree</h1>
        </div>
        <div class="graphical-representation-box">
            <div class="graphical-representation">
                <div class="node tree-root">
                    <span class="value">10</span>
                    <div class="left node">
                        <span class="value">6</span>
                        <div class="right node">
                            <span class="value">7</span>
                            <div class="left node">
                                <span class="value">4</span>
                            </div>
                            <div class="right node">
                                <span class="value">9</span>
                            </div>
                        </div>
                        <div class="left node">
                            <span class="value">3</span>
                            <div class="left node">
                                <span class="value">-5</span>
                            </div>
                            <div class="right node">
                                <span class="value">6</span>
                            </div>
                        </div>
                    </div>
                    <div class="right node">
                        <span class="value">18</span>
                        <div class="left node">
                            <span class="value">17</span>
                            <div class="left node">
                                <span class="value">&pi;</span>
                            </div>
                            <div class="right node">
                                <span class="value">19</span>
                            </div>
                        </div>
                        <div class="right node">
                            <span class="value">26</span>
                            <div class="left node">
                                <span class="value">23</span>
                            </div>
                            <div class="right node">
                                <span class="value">482</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
