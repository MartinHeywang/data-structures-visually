<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../scss/index.scss" />
        <script src="../ts/popup-utils.ts" type="module" defer></script>

        <title>Graph | Data Structures visually</title>
    </head>
    <body class="data-structure-page" id="graph-page">
        <div class="container text">
            <h1>Graph</h1>
        </div>
        <div class="graphical-representation-box">
            <div class="graphical-representation">
                <div class="popup-top" data-order="0">
                    A graph is group of nodes which are linked together, forming a network-like
                    structure.
                </div>
                <div class="popup-bottom" data-order="1">
                    This data structure is often useful when you need to represent a set of data (e.g
                    users of an application) and the relationships between all of them (e.g friend,
                    family, colleague...)
                </div>
                <div class="node" id="abc">
                    <span class="value">3</span>

                    <div class="link" id="link-to-def"></div>
                    <div class="link" id="link-to-ghi"></div>
                    <div class="link" id="link-to-mno"></div>
                </div>
                <div class="node" id="def">
                    <span class="value">2</span>

                    <div class="link" id="link-to-ghi"></div>
                    <div class="link" id="link-to-jkl"></div>
                </div>
                <div class="node" id="ghi">
                    <span class="value">2</span>

                    <div class="link" id="link-to-jkl"></div>
                    <div class="link" id="link-to-mno"></div>
                </div>
                <div class="node" id="jkl">
                    <span class="value">1</span>

                    <div class="link" id="link-to-mno"></div>
                </div>
                <div class="node" id="mno"><span class="value">0</span></div>
            </div>
        </div>
    </body>
</html>
