<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../scss/index.scss" />

        <title>Linked List | Data Structures visually</title>
    </head>
    <body class="data-structure-page" id="linked-list-page">
        <div class="container text">
            <h1>Linked List</h1>
        </div>
        <div class="graphical-representation-box" tabindex="-1">
            <div class="graphical-representation">
                <div class="item item-head">
                    <span class="value">1</span>
                    <div class="under-note">HEAD</div>
                </div>
                <div class="item">
                    <span class="value">2</span>
                </div>
                <div class="item"><span class="value">3</span></div>
                <div class="item item-tail">
                    <span class="value">4</span>
                    <div class="under-note">TAIL</div>
                </div>
                <div class="item item-null"><span class="value">null</span></div>
            </div>
        </div>

        <script defer type="module" src="../ts/linked-list.ts"></script>
    </body>
</html>
