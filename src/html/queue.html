<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="../scss/index.scss" />

        <title>Queue | Data Structures visually</title>
    </head>
    <body class="data-structure-page" id="queue-page">
        <div class="container text">
            <h1>Queue</h1>
        </div>
        <div class="graphical-representation-box">
            <div class="graphical-representation">
                <div class="fifo first-in">
                    <p>first in</p>
                    <div class="arrow"></div>
                </div>
                <div class="queue">
                    <div class="input-door"></div>
                    <div class="items">
                        <div class="item"><span class="value">1</span></div>
                        <div class="item"><span class="value">2</span></div>
                        <div class="item"><span class="value">3</span></div>
                        <div class="item"><span class="value">4</span></div>
                        <div class="item"><span class="value">5</span></div>
                    </div>
                    <div class="output-door"></div>
                </div>
                <div class="fifo first-out">
                    <p>first out</p>
                    <div class="arrow"></div>
                </div>
            </div>
        </div>
    </body>
</html>
