<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <title>Hash Map | Data Structures visually</title>
  <link rel="stylesheet" href="/assets/index.0b23ee6e.css">
</head>
<body class="data-structure-page" id="hash-map-page">

    <div class="container">
        <h1>Hash Map</h1>
    </div>
    <div class="graphical-representation-box">
        <div class="graphical-representation">
            <div class="hash-map">
                <div class="item">
                    <div class="key">key</div>
                    <div class="arrow"></div>
                    <div class="value">0</div>
                </div>
                <div class="item">
                    <div class="key">first</div>
                    <div class="arrow"></div>
                    <div class="value">1</div>
                </div>
                <div class="item">
                    <div class="key">second</div>
                    <div class="arrow"></div>
                    <div class="value">2</div>
                </div>
                <div class="item">
                    <div class="key">third</div>
                    <div class="arrow"></div>
                    <div class="value">3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
